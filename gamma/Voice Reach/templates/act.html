<!DOCTYPE html>
<html>
<head>
    <title>Activities Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Activities</h1>
    <p>User 1: groupPro856@gmail.com</p>
    <table>
        <tr>
            <th>Activity</th>
            <th>Email</th>
            <th>Subject</th>
        </tr>
        {% for activity in activities %}
        <tr>
            <td>{{ activity[0] }}</td>
            <td>{{ activity[1] }}</td>
            <td>{{ activity[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
